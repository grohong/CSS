<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox</title>
    <style>
        .father {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: blue; 
            border: 1px solid white;
        }
    </style>
</head>

<body>

    <div class="father">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
    </div>
    
</body>

</html>
